<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="result-box">
          <div><h3>Your Result</h3></div>
          <div class="score-cicrle">
            <h2>76</h2>
            <p>of 100</p>
          </div>
          <div class="result">
            <h2>Great</h2>
            <p>
              Your performance exceed 65% of the people conducting the test
              here!
            </p>
          </div>
        </div>
        <div class="summary-box">
          <div>
            <h2>Summary</h2>
            <ul>
              <li class="reaction">
                <div>
                  <img src="img/reaction.svg" alt="reaction" />
                  <p>Reaction</p>
                </div>
                <h3 class="rate">80 &nbsp <span> / 100</span></h3>
              </li>
              <li class="Memory">
                <div>
                  <img src="img/memory.svg" alt="Memory" />
                  <p>Memory</p>
                </div>
                <h3 class="rate">92 &nbsp <span> / 100</span></h3>
              </li>
              <li class="Verbal">
                <div>
                  <img src="img/verbal.svg" alt="Verbal" />
                  <p>Verbal</p>
                </div>
                <h3 class="rate">61 &nbsp <span> / 100</span></h3>
              </li>
              <li class="Visual">
                <div>
                  <img src="img/visual.svg" alt="Visual" />
                  <p>Visual</p>
                </div>
                <h3 class="rate">73 &nbsp <span> / 100</span></h3>
              </li>
            </ul>
            <div>
              <button>Continue</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
